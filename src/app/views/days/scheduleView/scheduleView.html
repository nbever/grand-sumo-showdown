<div>
  <div class="day-label">Day {{ daySchedule.day }}</div>
  <app-bout-creator (addBout)="createBout($event)" [daySchedule]="daySchedule"></app-bout-creator>
  <div class="bout-list" *ngIf="daySchedule">
    <div *ngFor="let bout of daySchedule.bouts" class="bout-panel">
      <app-bout-box [bout]="bout">
      </app-bout-box>
    </div>
  </div>
</div>
